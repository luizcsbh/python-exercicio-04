<!DOCTYPE html>
<html>
<body>
	<form action="/people/edit/" method="POST">
		{% csrf_token %}
		<p>Id: <input type="text" name="id" value={{pessoa.id}} readonly></p>
		<p>Nome: <input type="text" name="nome" value={{pessoa.nome}}></p>
		<p>Idade: <input type="text" name="idade" value={{pessoa.idade}}></p>
		<p>CPF: <input type="text" name="cpf" value={{pessoa.cpf}}></p>
		<p><input type="submit" name="Enviar"></p>
	</form>
</body>
</html>
